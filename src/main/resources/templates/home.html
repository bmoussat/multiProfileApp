<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Multi application demo</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
	<div class="container container-table p-3">
	
		<div style="width: 80%; padding-top: 10px; padding-bottom: 100px;">
		<h1>Multi application demo</h1>
			<table>
				<th:block th:each="item : ${items}">
					<tr>
						<h1>
						<td th:text="${item.id}">...</td>
						</h1>
						<h1>
						<td th:text="${item.value}">...</td>
						</h1>
					</tr>
				</th:block>
			</table>
		</div>
	</div>


</body>
</html>
